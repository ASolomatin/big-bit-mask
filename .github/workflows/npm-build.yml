name: Build

on:
  push:
    tags:
      - v*

jobs:

  init:
    name: Init
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2

    - name: Use Node.js 12.x
      uses: actions/setup-node@v2
      with:
        node-version: '12.x'
        registry-url: 'https://registry.npmjs.org'

    - name: npm install
      run: npm install

  tests:
    name: Tests
    needs: init
    runs-on: ubuntu-latest
    steps:

    - name: npm test
      run: npm test

  build:
    name: Build package
    needs: tests
    runs-on: ubuntu-latest
    steps:

    - name: npm run build
      run: npm run build

  publish:
    name: Publish
    needs: build
    runs-on: ubuntu-latest
    steps:

    - name: npm publish
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}